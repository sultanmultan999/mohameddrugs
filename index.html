
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .section-title h2 {
            font-size: 24px;
            color: #2c3e50;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: #3498db;
            border-radius: 2px;
        }
        
        .rating-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .rating-box {
            position: relative;
            margin-bottom: 25px;
        }
        
        .select-rating-box {
            position: relative;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 14px 20px;
            cursor: pointer;
            font-size: 16px;
            color: #555;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .select-rating-box:hover {
            border-color: #3498db;
        }
        
        .select-rating-box.active {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .rating-options {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            z-index: 100;
            display: none;
            transform-origin: top;
            animation: fadeIn 0.3s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .rating-options.active {
            display: block;
        }
        
        .rating-option {
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            color: #333;
            transition: all 0.2s;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .rating-option:last-child {
            border-bottom: none;
        }
        
        .rating-option:hover {
            background: #f0f7ff;
            color: #2980b9;
        }
        
        .rating-option .arabic {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            color: #777;
            font-weight: 500;
        }
        
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }
        
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .footer-note {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .rating-value {
            font-weight: 600;
            color: #3498db;
        }
        
        /* Responsive design */
        @media (max-width: 500px) {
            .content {
                padding: 20px 15px;
            }
            
            .rating-section {
                padding: 20px;
            }
            
            .section-title h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Feedback</h1>
            <p>We value your opinion about our services</p>
        </div>
        
        <div class="content">
            <div class="section-title">
                <h2>Ratings</h2>
            </div>
            
            <div class="rating-section">
                <div class="rating-box">
                    <div class="select-rating-box" id="ratingTrigger">
                        <span>Select your rating</span>
                        <span>▼</span>
                    </div>
                    
                    <div class="rating-options" id="ratingOptions">
                        <div class="rating-option" data-value="excellent">
                            <span>Excellent</span>
                            <span class="arabic">(ممتاز)</span>
                        </div>
                        <div class="rating-option" data-value="very-good">
                            <span>Very Good</span>
                            <span class="arabic">(جيد جداً)</span>
                        </div>
                        <div class="rating-option" data-value="good">
                            <span>Good</span>
                            <span class="arabic">(جيد)</span>
                        </div>
                        <div class="rating-option" data-value="average">
                            <span>Average</span>
                            <span class="arabic">(متوسط)</span>
                        </div>
                        <div class="rating-option" data-value="poor">
                            <span>Poor</span>
                            <span class="arabic">(ضعيف)</span>
                        </div>
                    </div>
                </div>
                
                <button class="submit-btn" id="submitBtn">Submit Feedback</button>
            </div>
            
            <div class="footer-note">
                <p>Your feedback is anonymous and will help us improve our services</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ratingTrigger = document.getElementById('ratingTrigger');
            const ratingOptions = document.getElementById('ratingOptions');
            const submitBtn = document.getElementById('submitBtn');
            const ratingOptionsList = document.querySelectorAll('.rating-option');
            
            let selectedRating = null;
            
            // Toggle rating options
            ratingTrigger.addEventListener('click', function() {
                ratingOptions.classList.toggle('active');
                ratingTrigger.classList.toggle('active');
            });
            
            // Select a rating option
            ratingOptionsList.forEach(option => {
                option.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    selectedRating = value;
                    
                    // Update the trigger text
                    const englishText = this.querySelector('span:first-child').textContent;
                    ratingTrigger.querySelector('span:first-child').textContent = englishText;
                    
                    // Add visual feedback
                    ratingOptionsList.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // Close the options
                    ratingOptions.classList.remove('active');
                    ratingTrigger.classList.remove('active');
                });
            });
            
            // Submit button functionality
            submitBtn.addEventListener('click', function() {
                if (selectedRating) {
                    const ratingText = ratingTrigger.querySelector('span:first-child').textContent;
                    alert(`Thank you for your feedback! You rated us as: ${ratingText}`);
                } else {
                    alert('Please select a rating before submitting');
                }
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(event) {
                if (!ratingTrigger.contains(event.target) && !ratingOptions.contains(event.target)) {
                    ratingOptions.classList.remove('active');
                    ratingTrigger.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
