<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Rating Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0e1d, #1a1d3b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #e0e0ff;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(19, 23, 42, 0.85);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(80, 102, 144, 0.3);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(92, 107, 192, 0.1) 0%, transparent 70%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #7b68ee, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .rating-summary {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease;
        }

        .average-rating {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .stars {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .stars i {
            color: #ffd700;
            font-size: 1.2rem;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .based-on {
            color: #a0a0c0;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .rating-box {
            position: relative;
            margin-bottom: 25px;
        }

        .rating-box-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #c0c0e0;
            font-size: 1.1rem;
        }

        .rating-selector {
            width: 100%;
            background: rgba(30, 35, 60, 0.7);
            border: 2px solid rgba(92, 107, 192, 0.5);
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            color: #e0e0ff;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .rating-selector:hover {
            border-color: #5c6bc0;
            box-shadow: 0 0 15px rgba(92, 107, 192, 0.3);
        }

        .rating-options {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: rgba(30, 35, 60, 0.95);
            border: 2px solid rgba(92, 107, 192, 0.7);
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            display: none;
            z-index: 10;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.4s ease forwards;
        }

        .rating-option {
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rating-option:hover {
            background: rgba(92, 107, 192, 0.3);
        }

        .rating-option.active {
            background: rgba(92, 107, 192, 0.5);
        }

        .rating-stars {
            color: #ffd700;
        }

        .purchase-code {
            margin-bottom: 25px;
            animation: fadeIn 0.8s ease 0.2s forwards;
            opacity: 0;
        }

        .purchase-code-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #c0c0e0;
            font-size: 1.1rem;
        }

        .purchase-code-input {
            width: 100%;
            background: rgba(30, 35, 60, 0.7);
            border: 2px solid rgba(92, 107, 192, 0.5);
            border-radius: 10px;
            padding: 14px 20px;
            font-size: 1rem;
            color: #e0e0ff;
            transition: all 0.3s ease;
        }

        .purchase-code-input:focus {
            outline: none;
            border-color: #5c6bc0;
            box-shadow: 0 0 15px rgba(92, 107, 192, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message i {
            font-size: 1.1rem;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, #7b68ee, #3498db);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            width: 0;
            border-radius: 0 0 10px 10px;
            transition: width 1.5s ease;
        }

        .thank-you {
            text-align: center;
            padding: 20px;
            display: none;
            animation: fadeIn 0.8s ease;
        }

        .thank-you i {
            font-size: 3rem;
            color: #7b68ee;
            margin-bottom: 15px;
            animation: pulse 1.5s infinite;
        }

        .thank-you h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #7b68ee, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .thank-you p {
            color: #a0a0c0;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

            to
