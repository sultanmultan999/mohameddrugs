<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Review Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1220, #1a1f36);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .review-section {
            background: rgba(15, 22, 40, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(86, 104, 158, 0.3);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out forwards;
            backdrop-filter: blur(10px);
        }
        
        .review-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            animation: borderAnimation 3s infinite;
        }
        
        .review-title {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .review-title h2 {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .review-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #3a7bd5, #00d2ff);
            border-radius: 10px;
        }
        
        .arabic {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: normal;
            letter-spacing: normal;
            display: block;
            font-size: 1.5rem;
            margin-top: 10px;
            color: #a1c4fd;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #a1c4fd;
        }
        
        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background: rgba(25, 35, 60, 0.7);
            color: #fff;
            transition: all 0.3s ease;
            border: 1px solid rgba(58, 123, 213, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
            background: rgba(30, 45, 80, 0.85);
        }
        
        .input-group input:hover,
        .input-group select:hover,
        .input-group textarea:hover {
            border-color: #00d2ff;
        }
        
        .input-group input::placeholder,
        .input-group select,
        .input-group textarea::placeholder {
            color: #b0bec5;
        }
        
        .input-group textarea {
            height: 160px;
            resize: vertical;
        }
        
        .form-row.center .input-group {
            max-width: 500px;
        }
        
        .form-row.full .input-group {
            flex: 100%;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3a7bd5, #00d2ff);
            color: white;
            padding: 18px 45px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(58, 123, 213, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px auto 0;
        }
        
        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(58, 123, 213, 0.5);
        }
        
        .submit-btn:hover::after {
            left: 100%;
        }
        
        .submit-btn:active {
            transform: translateY(2px);
        }
        
        .submit-btn i {
            font-size: 20px;
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover i {
            transform: translateX(5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .review-section {
                padding: 30px 20px;
            }
            
            .review-title h2 {
                font-size: 1.8rem;
            }
            
            .arabic {
                font-size: 1.3rem;
            }
            
            .form-row {
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .input-group input,
            .input-group select,
            .input-group textarea {
                padding: 14px;
            }
            
            .submit-btn {
                padding: 16px 35px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .review-section {
                padding: 25px 15px;
            }
            
            .review-title h2 {
                font-size: 1.5rem;
            }
            
            .arabic {
                font-size: 1.1rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .decoration {
            position: absolute;
            z-index: -1;
            opacity: 0.1;
        }
        
        .dec-1 {
            top: 10%;
            left: 5%;
            font-size: 8rem;
            color: #3a7bd5;
            animation-delay: 0s;
        }
        
        .dec-2 {
            bottom: 10%;
            right: 5%;
            font-size: 6rem;
            color: #00d2ff;
            animation-delay: 2s;
        }
        
        .dec-3 {
            top: 40%;
            right: 15%;
            font-size: 4rem;
            color: #4facfe;
            animation-delay: 4s;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #a1c4fd;
            opacity: 0.7;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px;
            border-radius: 12px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            border-left: 5px solid #ff0a43;
        }
        
        .notification.success {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            border-left: 5px solid #00d26a;
        }
        
        .notification i {
            font-size: 24px;
        }
        
        .bilingual {
            display: block;
            font-size: 0.85em;
            margin-top: 3px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration dec-1 floating">
        <i class="fas fa-star"></i>
    </div>
    <div class="decoration dec-2 floating">
        <i class="fas fa-comment-alt"></i>
    </div>
    <div class="decoration dec-3 floating">
        <i class="fas fa-check-circle"></i>
    </div>
    
    <!-- Notification area -->
    <div id="notification" class="notification">
        <i class="fas fa-exclamation-circle"></i>
        <div class="message"></div>
    </div>

    <div class="container">
        <div class="review-section">
            <div class="review-title">
                <h2>Leave a Review</h2>
                <span class="arabic">اترك مراجعة</span>
            </div>

            <form id="reviewForm">
                <!-- Row 1: First Name & Last Name -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">First Name <span class="bilingual">الاسم الأول</span></label>
                        <input type="text" id="firstName" placeholder="John / جون" />
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">Last Name <span class="bilingual">اسم العائلة</span></label>
                        <input type="text" id="lastName" placeholder="Doe / دو" />
                    </div>
                </div>

                <!-- Row 2: Country Select & City -->
                <div class="form-row">
                    <div class="input-group">
                        <label for="country">Country <span class="bilingual">الدولة</span></label>
                        <select id="country">
                            <option value="">Select Country / اختر الدولة</option>
                            <option value="Egypt">Egypt / مصر</option>
                            <option value="Saudi Arabia">Saudi Arabia / السعودية</option>
                            <option value="UAE">UAE / الإمارات</option>
                            <option value="Qatar">Qatar / قطر</option>
                            <option value="Kuwait">Kuwait / الكويت</option>
                            <option value="Oman">Oman / عمان</option>
                            <option value="Bahrain">Bahrain / البحرين</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="city">City <span class="bilingual">المدينة</span></label>
                        <input type="text" id="city" placeholder="Cairo / القاهرة" />
                    </div>
                </div>

                <!-- Row 3: Purchasing Code -->
                <div class="form-row center">
                    <div class="input-group">
                        <label for="purchaseCode">Purchasing Code <span class="bilingual">رمز الشراء</span></label>
                        <input type="text" id="purchaseCode" placeholder="5895341" />
                    </div>
                </div>

                <!-- Row 4: Review Text -->
                <div class="form-row full">
                    <div class="input-group">
                        <label for="reviewText">Your Review <span class="bilingual">مراجعتك</span></label>
                        <textarea id="reviewText" placeholder="Share your experience... / شاركنا تجربتك..."></textarea>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-row center">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                        Submit Review / إرسال المراجعة
                    </button>
                </div>
            </form>
            
            <div class="footer">
                Premium Review Form • Secure Submission • © 2023
            </div>
        </div>
    </div>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value.trim();
            const code = document.getElementById('purchaseCode').value.trim();
            const review = document.getElementById('reviewText').value.trim();
            
            const notification = document.getElementById('notification');
            const message = notification.querySelector('.message');
            
            // Reset notification
            notification.className = 'notification';
            
            // Validate fields
            if (!firstName || !lastName || !country || !city || !code || !review) {
                notification.classList.add('error', 'show');
                notification.querySelector('i').className = 'fas fa-exclamation-circle';
                message.innerHTML = 'Please fill all fields<br><span class="bilingual">الرجاء تعبئة جميع الحقول</span>';
                return;
            }
            
            // Validate purchase code
            if (code !== "5895341") {
                notification.classList.add('error', 'show');
                notification.querySelector('i').className = 'fas fa-times-circle';
                message.innerHTML = 'Invalid purchasing code<br><span class="bilingual">رمز الشراء غير صالح</span>';
                return;
            }
            
            // Success
            notification.classList.add('success', 'show');
            notification.querySelector('i').className = 'fas fa-check-circle';
            message.innerHTML = 'Review submitted successfully!<br><span class="bilingual">تم إرسال المراجعة بنجاح!</span>';
            
            // Reset form
            this.reset();
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        });
        
        // Add floating animation to decorative elements
        document.querySelectorAll('.decoration').forEach((el, index) => {
            el.style.animationDelay = `${index * 2}s`;
        });
        
        // Add animation to form elements on load
        document.querySelectorAll('.input-group').forEach((el, index) => {
            el.style.animation = `fadeIn 0.5s ease-out ${index * 0.1 + 0.5}s forwards`;
            el.style.opacity = 0;
        });
    </script>
</body>
</html>
