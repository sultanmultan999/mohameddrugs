<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- ... (head content remains the same) ... -->
    <style>
        /* === Add new styles === */
        .review-error-message {
            color: #ff6b6b !important;
            font-size: 0.9rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: shake 0.5s ease;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #ff6b6b;
            display: none;
        }
        
        .review-success-message {
            color: #4CAF50 !important;
            font-size: 0.9rem;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(76, 175, 80, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
            display: none;
        }
        
        .review-message-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- ... (rest of HTML remains the same) ... -->
    
    <!-- Review Section -->
    <section id="reviews">
        <h2 class="section-title">Customer Reviews</h2>
        <div class="review-section">
            <div class="review-title">
                <h2>Leave a Review</h2>
                <span class="arabic">اترك مراجعة</span>
            </div>
            
            <form id="reviewForm">
                <!-- Add message container at top of form -->
                <div class="review-message-container" id="reviewMessageContainer"></div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="firstName">First Name <span class="bilingual">الاسم الأول</span></label>
                        <input type="text" id="firstName" placeholder="John / جون" />
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name <span class="bilingual">اسم العائلة</span></label>
                        <input type="text" id="lastName" placeholder="Doe / دو" />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="input-group">
                        <label for="country">Country <span class="bilingual">الدولة</span></label>
                        <select id="country">
                            <option value="">Select Country / اختر الدولة</option>
                            <option value="Egypt">Egypt / مصر</option>
                            <option value="Saudi Arabia">Saudi Arabia / السعودية</option>
                            <option value="UAE">UAE / الإمارات</option>
                            <option value="Qatar">Qatar / قطر</option>
                            <option value="Kuwait">Kuwait / الكويت</option>
                            <option value="Oman">Oman / عمان</option>
                            <option value="Bahrain">Bahrain / البحرين</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="city">City <span class="bilingual">المدينة</span></label>
                        <input type="text" id="city" placeholder="Cairo / القاهرة" />
                    </div>
                </div>
                
                <div class="form-row center">
                    <div class="input-group">
                        <label for="reviewPurchaseCode">Purchasing Code <span class="bilingual">رمز الشراء</span></label>
                        <input type="text" id="reviewPurchaseCode" placeholder="5895341" />
                    </div>
                </div>
                
                <div class="form-row full">
                    <div class="input-group">
                        <label for="reviewText">Your Review <span class="bilingual">مراجعتك</span></label>
                        <textarea id="reviewText" placeholder="Share your experience... / شاركنا تجربتك..."></textarea>
                    </div>
                </div>
                
                <div class="form-row center">
                    <button type="submit" class="review-btn">
                        <i class="fas fa-paper-plane"></i> Submit Review / إرسال المراجعة
                    </button>
                </div>
            </form>
        </div>
    </section>
    
    <!-- ... (footer remains the same) ... -->
    
    <script>
        // Ratings Section Functionality
        document.addEventListener('DOMContentLoaded', function() {
            // ... (existing rating section code) ...
            
            // Clear error when user starts typing
            purchaseCode.addEventListener('input', function() {
                codeError.style.display = 'none';
                invalidCodeError.style.display = 'none';
            });
            
            // Auto-hide error messages after 5 seconds
            function autoHideErrors() {
                const errors = document.querySelectorAll('.error-message');
                errors.forEach(error => {
                    if (error.style.display === 'flex') {
                        setTimeout(() => {
                            error.style.display = 'none';
                        }, 5000);
                    }
                });
            }
            
            // Call auto-hide when showing errors
            submitBtn.addEventListener('click', function() {
                // ... (existing validation) ...
                autoHideErrors();
            });
        });

        // Reviews Form Functionality
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const country = document.getElementById('country').value;
            const city = document.getElementById('city').value.trim();
            const code = document.getElementById('reviewPurchaseCode').value.trim();
            const review = document.getElementById('reviewText').value.trim();
            
            const messageContainer = document.getElementById('reviewMessageContainer');
            messageContainer.innerHTML = '';
            
            // Create message element
            const messageEl = document.createElement('div');
            
            // Validate fields
            if (!firstName || !lastName || !country || !city || !code || !review) {
                messageEl.className = 'review-error-message';
                messageEl.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i>
                    <div>
                        Please fill all fields<br>
                        <span class="bilingual">الرجاء تعبئة جميع الحقول</span>
                    </div>
                `;
                messageContainer.appendChild(messageEl);
                messageEl.style.display = 'flex';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
                return;
            }
            
            // Validate purchase code
            if (code !== "5895341") {
                messageEl.className = 'review-error-message';
                messageEl.innerHTML = `
                    <i class="fas fa-times-circle"></i>
                    <div>
                        Invalid purchasing code<br>
                        <span class="bilingual">رمز الشراء غير صالح</span>
                    </div>
                `;
                messageContainer.appendChild(messageEl);
                messageEl.style.display = 'flex';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
                return;
            }
            
            // Success
            messageEl.className = 'review-success-message';
            messageEl.innerHTML = `
                <i class="fas fa-check-circle"></i>
                <div>
                    Review submitted successfully!<br>
                    <span class="bilingual">تم إرسال المراجعة بنجاح!</span>
                </div>
            `;
            messageContainer.appendChild(messageEl);
            messageEl.style.display = 'flex';
            
            // Reset form
            this.reset();
            
            // Hide notification after 5 seconds
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
