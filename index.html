</section><!-- üåô CSS Styling --><style>
  .rating-section { background: #121212; color: #fff; padding: 30px; border-radius: 16px; max-width: 600px; margin: 40px auto; box-shadow: 0 0 12px rgba(255,255,255,0.08); font-family: 'Segoe UI', sans-serif; }

  .stars .star { font-size: 22px; color: #ffc107; }
  .rating-count { display: block; font-size: 14px; color: #bbb; margin-top: 6px; }
  .rating-box { background: #1e1e1e; border-radius: 12px; padding: 20px; animation: fadeIn 0.5s ease-in-out; }

  .rating-options input[type="radio"] { margin-right: 10px; accent-color: #ffc107; }
  .rating-options label:hover { background: #333; }
  .rating-options input[type="radio"]:checked + span { color: #ffc107; font-weight: bold; }
  .purchase-code-box { margin-top: 20px; }
  .purchase-code-box label { display: block; font-size: 15px; margin-bottom: 8px; }
  .purchase-code-box input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #555; background: #2a2a2a; color: #fff; font-size: 15px; }
  button[type="submit"] { width: 100%; margin-top: 20px; padding: 12px; background: #ff9800; color: #000; border: none; font-weight: bold; font-size: 16px; border-radius: 10px; cursor: pointer; transition: background 0.3s ease; }
  button:hover { background: #ffa726; }
  .error-msg { display: none; color: #ff4444; font-size: 14px; margin-top: 8px; text-align: left; }
  @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
  @media (max-width:600px) { .rating-section { padding: 20px; } .rating-options label { font-size: 14px; } .purchase-code-box input { font-size: 14px; } }
</style><!-- ‚öôÔ∏è JavaScript Logic --><script>
  document.getElementById('ratingForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const selected = document.querySelector('input[name="rating"]:checked');
    const codeInput = document.getElementById('code').value.trim();
    const ratingError = document.getElementById('ratingError');
    const codeError = document.getElementById('codeError');
    const invalidCode = document.getElementById('invalidCode');
    let valid = true;

    // Reset errors
    [ratingError, codeError, invalidCode].forEach(el => el.style.display = 'none');

    // Validate rating
    if (!selected) {
      ratingError.style.display = 'block'; valid = false;
    }
    // Validate code presence
    if (!codeInput) {
      codeError.style.display = 'block'; valid = false;
    }
    // Validate code correctness if present
    if (codeInput && codeInput !== '5895341') {
      invalidCode.style.display = 'block'; valid = false;
    }
    // On success
    if (valid) {
      alert('‚úîÔ∏è Thank you for your rating! (Dummy system)');
    }
  });
</script>
