<!-- ‚≠ê layout999 ‚Äì Responsive Rating Section with Code Validation -->
<section class="rating-section">
  <h2>Rate this product</h2>

  <!-- Average Rating Display -->
  <div class="average-rating">
    <span class="average-text">4.7 out of 5 stars</span>
    <div class="stars">
      <span class="star full">‚òÖ</span>
      <span class="star full">‚òÖ</span>
      <span class="star full">‚òÖ</span>
      <span class="star full">‚òÖ</span>
      <span class="star half">‚òÖ</span>
    </div>
  </div>

  <!-- Rating Box -->
  <div class="rating-box">
    <h3>Choose Rating</h3>
    <form id="ratingForm">
      <div class="rating-options">
        <label><input type="radio" name="rating" value="5"> ‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</label>
        <label><input type="radio" name="rating" value="4"> ‚≠ê‚≠ê‚≠ê‚≠ê Good</label>
        <label><input type="radio" name="rating" value="3"> ‚≠ê‚≠ê‚≠ê Normal</label>
        <label><input type="radio" name="rating" value="2"> ‚≠ê‚≠ê Need Improvement</label>
        <label><input type="radio" name="rating" value="1"> ‚≠ê Poor</label>
      </div>

      <!-- Purchasing Code Input -->
      <div class="purchase-code-box">
        <label for="code">Enter Purchasing Code</label>
        <input type="text" id="code" name="code" placeholder="Enter your code here..." required>
      </div>

      <!-- Submit Button -->
      <button type="submit">Submit Rating</button>

      <!-- Error Message -->
      <p id="errorMsg" class="error-msg">‚ùå Invalid purchasing code</p>
    </form>
  </div>
</section>

<!-- üåô CSS Styling -->
<style>
  .rating-section {
    background-color: #121212;
    color: #fff;
    padding: 30px;
    border-radius: 16px;
    max-width: 600px;
    margin: 40px auto;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.08);
    font-family: 'Segoe UI', sans-serif;
  }

  .rating-section h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
  }

  .average-rating {
    text-align: center;
    margin-bottom: 20px;
  }

  .average-text {
    font-size: 18px;
    margin-bottom: 6px;
    display: block;
  }

  .stars .star {
    font-size: 22px;
    color: #ffc107;
  }

  .rating-box {
    background-color: #1e1e1e;
    border-radius: 12px;
    padding: 20px;
    animation: fadeIn 0.5s ease-in-out;
  }

  .rating-box h3 {
    font-size: 20px;
    margin-bottom: 16px;
    text-align: center;
    color: #ffb300;
  }

  .rating-options label {
    display: block;
    padding: 10px;
    margin-bottom: 12px;
    border: 1px solid #333;
    border-radius: 8px;
    background: #2a2a2a;
    cursor: pointer;
    transition: 0.3s;
  }

  .rating-options input[type="radio"] {
    margin-right: 10px;
    accent-color: #ffc107;
  }

  .rating-options label:hover {
    background-color: #333;
  }

  .rating-options input[type="radio"]:checked + span {
    color: #ffc107;
    font-weight: bold;
  }

  .purchase-code-box {
    margin-top: 20px;
  }

  .purchase-code-box label {
    display: block;
    font-size: 15px;
    margin-bottom: 8px;
  }

  .purchase-code-box input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #555;
    background-color: #2a2a2a;
    color: #fff;
    font-size: 15px;
  }

  button[type="submit"] {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background-color: #ff9800;
    color: #000;
    border: none;
    font-weight: bold;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #ffa726;
  }

  .error-msg {
    display: none;
    color: #ff4444;
    text-align: center;
    margin-top: 15px;
    animation: fadeIn 0.5s ease-in-out;
  }

  /* Fade Animation */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Responsive */
  @media (max-width: 600px) {
    .rating-section {
      padding: 20px;
    }

    .rating-options label {
      font-size: 14px;
    }

    .purchase-code-box input {
      font-size: 14px;
    }
  }
</style>

<!-- ‚öôÔ∏è JavaScript Logic -->
<script>
  document.getElementById('ratingForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const code = document.getElementById('code').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    if (code !== '5895341') {
      errorMsg.style.display = 'block';
    } else {
      errorMsg.style.display = 'none';
      alert("‚úîÔ∏è Thank you for your rating! (Dummy system)");
    }
  });
</script>
