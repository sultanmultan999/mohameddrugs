<!-- ⭐ Leave a Review Section ⭐ -->
<div class="review-section">
  <h2 class="review-title">Leave a Review / <span class="arabic">اترك مراجعة</span></h2>

  <form id="reviewForm" onsubmit="return validateReviewForm()">
    <!-- Row 1: First Name & Last Name -->
    <div class="form-row">
      <input type="text" id="firstName" placeholder="First Name / الاسم الأول" />
      <input type="text" id="lastName" placeholder="Last Name / اسم العائلة" />
    </div>

    <!-- Row 2: Country Select & City -->
    <div class="form-row">
      <select id="country">
        <option value="">Select Country / اختر الدولة</option>
        <option value="Egypt">Egypt / مصر</option>
        <option value="Saudi Arabia">Saudi Arabia / السعودية</option>
        <option value="UAE">UAE / الإمارات</option>
        <option value="Qatar">Qatar / قطر</option>
        <option value="Kuwait">Kuwait / الكويت</option>
        <option value="Oman">Oman / عمان</option>
        <option value="Bahrain">Bahrain / البحرين</option>
      </select>
      <input type="text" id="city" placeholder="City / المدينة" />
    </div>

    <!-- Row 3: Purchasing Code -->
    <div class="form-row center">
      <input type="text" id="purchaseCode" placeholder="Purchasing Code / رمز الشراء" />
    </div>

    <!-- Row 4: Review Text -->
    <div class="form-row full">
      <textarea id="reviewText" placeholder="Type your review / اكتب مراجعتك هنا"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="form-row center">
      <button type="submit" class="submit-btn">Submit Review / إرسال المراجعة</button>
    </div>
  </form>
</div>

<!-- ✨ Styling -->
<style>
.review-section {
  background-color: #111;
  color: #fff;
  padding: 40px 20px;
  border-radius: 10px;
  max-width: 800px;
  margin: 60px auto;
  font-family: Arial, sans-serif;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
.review-title {
  font-size: 24px;
  text-align: center;
  margin-bottom: 25px;
}
.arabic {
  font-family: 'Segoe UI', sans-serif;
  font-weight: normal;
}
.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  margin-bottom: 20px;
}
.form-row input,
.form-row select,
textarea {
  flex: 1;
  padding: 12px;
  font-size: 15px;
  border: none;
  border-radius: 6px;
  background: #222;
  color: white;
}
textarea {
  height: 120px;
  resize: vertical;
}
.form-row.center {
  justify-content: center;
}
.form-row.full textarea {
  width: 100%;
}
.submit-btn {
  background-color: #007BFF;
  color: white;
  padding: 14px 28px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s ease;
}
.submit-btn:hover {
  background-color: #0056cc;
}
@media (max-width: 600px) {
  .form-row {
    flex-direction: column;
  }
}
</style>

<!-- 🧠 JavaScript -->
<script>
function validateReviewForm() {
  const firstName = document.getElementById('firstName').value.trim();
  const lastName = document.getElementById('lastName').value.trim();
  const country = document.getElementById('country').value;
  const city = document.getElementById('city').value.trim();
  const code = document.getElementById('purchaseCode').value.trim();
  const review = document.getElementById('reviewText').value.trim();

  if (!firstName || !lastName || !country || !city || !code || !review) {
    alert("❗ Please fill all fields / الرجاء تعبئة جميع الحقول");
    return false;
  }

  // Fake code check
  if (code !== "5895341") {
    alert("❌ Invalid purchasing code / رمز الشراء غير صالح");
    return false;
  }

  alert("✅ Review submitted successfully! / تم إرسال المراجعة بنجاح!");
  return false; // prevent real submission (dummy)
}
</script>
