            // Country Selection Animation
            document.querySelectorAll(".country-list span").forEach((country) => {
                country.addEventListener("click", function () {
                    this.style.animation = "pop 0.5s ease";
                    setTimeout(() => {
                        this.style.animation = "";

                });
            });

            // Country Card Animation
            document.addEventListener("DOMContentLoaded", function () {
                const cards = document.querySelectorAll(".country-card");
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = "0";
                        card.style.transform = "translateY(30px)";
                        card.style.animation = `fadeInUp 0.8s ease forwards ${index * 0.1}s`;
                    }, 100);
                });

                // Create fadeInUp animation
                const style = document.createElement("style");
                style.textContent = `
                @keyframes fadeInUp {
                    from { opacity: 0; transform: translateY(30px); }
                    to { opacity: 1; transform: translateY(0); }
                }
            `;
                document.head.appendChild(style);
            });

                const messageContainer = document.getElementById('reviewMessageContainer');

                // Error 1: Empty fields

                    errorDiv.className = 'review-error-message';
                    errorDiv.innerHTML = `
                        <i class="fas fa-exclamation-circle"></i>
                        Please fill all fields / من فضلك املأ جميع الحقول
                    `;
                    messageContainer.appendChild(errorDiv);
                    errorDiv.style.display = 'flex';
                    return;

                    `;
                    messageContainer.appendChild(errorDiv);
                    errorDiv.style.display = 'flex';

            // Pagination variables
            const commentsPerPage = 8;
            let currentPage = 1;
            
            // Initialize comments and pagination
            document.addEventListener('DOMContentLoaded', function() {
                renderComments(currentPage);
                setupPagination();
            });
            
            // Render comments for a specific page
            function renderComments(page) {
                const commentsGrid = document.getElementById('commentsGrid');
                commentsGrid.innerHTML = '';
                
                const start = (page - 1) * commentsPerPage;
                const end = start + commentsPerPage;
                const pageComments = commentsData.slice(start, end);
                
                pageComments.forEach(comment => {
                    const commentCard = document.createElement('div');
                    commentCard.className = 'comment-card';
                    
                    // Get first initial for avatar
                    const firstInitial = comment.name.charAt(0);
                    
                    commentCard.innerHTML = `
                        <div class="comment-header">
                            <div class="comment-avatar">${firstInitial}</div>
                            <div class="comment-info">
                                <h4>${comment.name}</h4>
                                <div class="comment-location">
                                    <i class="fas fa-map-marker-alt"></i>
                                    ${comment.city}, ${comment.country}
                                </div>
                            </div>
                        </div>
                        <div class="comment-text">${comment.comment}</div>
                        <div style="margin-top: 10px; font-size: 12px; color: var(--primary);">
                            <i class="fas fa-check-circle"></i> Verified Customer
                        </div>
                    `;
                    
                    commentsGrid.appendChild(commentCard);
                });
            }
            
            // Setup pagination controls
            function setupPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(commentsData.length / commentsPerPage);
                
                // Clear existing pagination
                pagination.innerHTML = '';
                
                // Previous button
                const prevButton = document.createElement('button');
                prevButton.className = 'pagination-btn';
                prevButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        renderComments(currentPage);
                        setupPagination();
                    }
                });
                pagination.appendChild(prevButton);
                
                // Page numbers
                for (let i = 1; i <= totalPages; i++) {
                    const pageButton = document.createElement('button');
                    pageButton.className = 'pagination-btn';
                    if (i === currentPage) {
                        pageButton.classList.add('active');
                    }
                    pageButton.textContent = i;
                    pageButton.addEventListener('click', () => {
                        currentPage = i;
                        renderComments(currentPage);
                        setupPagination();
                    });
                    pagination.appendChild(pageButton);
                }
                
                // Next button
                const nextButton = document.createElement('button');
                nextButton.className = 'pagination-btn';
                nextButton.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderComments(currentPage);
                        setupPagination();
                    }
                });
                pagination.appendChild(nextButton);
            }
        </script>
