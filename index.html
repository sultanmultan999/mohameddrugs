<!-- ⭐ Rating Section – layout999 -->
<section class="rating-section">
  <h2>Rate this product</h2>

  <div class="average-rating">
    <span class="average-text">4.7 out of 5 stars</span>
    <div class="stars">
      <span class="star full">★</span>
      <span class="star full">★</span>
      <span class="star full">★</span>
      <span class="star full">★</span>
      <span class="star half">★</span>
    </div>
  </div>

  <form id="ratingForm">
    <div class="rating-options">
      <label><input type="radio" name="rating" value="5"> <span>⭐⭐⭐⭐⭐ Excellent</span></label>
      <label><input type="radio" name="rating" value="4"> <span>⭐⭐⭐⭐ Good</span></label>
      <label><input type="radio" name="rating" value="3"> <span>⭐⭐⭐ Normal</span></label>
      <label><input type="radio" name="rating" value="2"> <span>⭐⭐ Need Improvement</span></label>
      <label><input type="radio" name="rating" value="1"> <span>⭐ Poor</span></label>
    </div>
    <button type="submit">Submit Rating</button>
  </form>
</section>

<!-- ⭐ Styling -->
<style>
  .rating-section {
    background-color: #1c1c1c;
    color: #fff;
    padding: 30px;
    border-radius: 16px;
    max-width: 600px;
    margin: 40px auto;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    font-family: 'Segoe UI', sans-serif;
  }

  .rating-section h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
  }

  .average-rating {
    text-align: center;
    margin-bottom: 25px;
  }

  .average-text {
    display: block;
    font-size: 18px;
    margin-bottom: 8px;
  }

  .stars .star {
    font-size: 22px;
    color: #ffc107;
  }

  .star.half::after {
    content: "★";
    position: absolute;
    width: 50%;
    overflow: hidden;
    color: #ffc107;
  }

  .rating-options label {
    display: block;
    padding: 10px 15px;
    border: 1px solid #333;
    border-radius: 8px;
    margin-bottom: 12px;
    cursor: pointer;
    background: #2a2a2a;
    transition: 0.3s;
  }

  .rating-options input[type="radio"] {
    margin-right: 10px;
    accent-color: #ffc107;
  }

  .rating-options label:hover {
    background-color: #333;
  }

  .rating-options input[type="radio"]:checked + span {
    color: #ffc107;
    font-weight: bold;
  }

  button[type="submit"] {
    display: block;
    width: 100%;
    background-color: #ff9800;
    color: #000;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #ffa726;
  }
</style>

<!-- ⭐ Script -->
<script>
  document.getElementById('ratingForm').addEventListener('submit', function (e) {
    e.preventDefault();
    alert('❌ Invalid purchasing code');
  });
</script>
