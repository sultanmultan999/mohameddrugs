<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohamed Drugs Shop - Egypt</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #fff;
    }
    /* Sticky Top Bar */
    .top-bar {
        position: sticky;
        top: 0;
        background-color: #1e1e1e;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #333;
        z-index: 1000;
    }
    .top-bar a.store-name {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
        0% { text-shadow: 0 0 5px #ff4444, 0 0 10px #ff4444; }
        100% { text-shadow: 0 0 15px #ffcc00, 0 0 30px #ffcc00; }
    }
    .cart-icon {
        position: relative;
        cursor: pointer;
        font-size: 20px;
        color: #fff;
    }
    .cart-count {
        position: absolute;
        top: -8px;
        right: -10px;
        background-color: red;
        color: #fff;
        font-size: 12px;
        padding: 2px 5px;
        border-radius: 50%;
    }
    /* Page Heading */
    .page-heading {
        text-align: center;
        padding: 20px;
    }
    .page-heading h2 {
        margin: 0;
        font-size: 24px;
    }
    .page-heading p {
        font-size: 16px;
        color: #ccc;
    }
    /* Product Grid */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 0 15px 20px;
    }
    .product {
        background-color: #1c1c1c;
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        transition: transform 0.2s;
    }
    .product:hover {
        transform: scale(1.02);
    }
    .product img {
        width: 100%;
        border-radius: 8px;
        cursor: pointer;
    }
    .product h3, .product p {
        cursor: pointer;
    }
    .price {
        font-size: 16px;
        color: #ffcc00;
        margin: 5px 0;
    }
    .add-to-cart {
        background-color: #ff4444;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .check-reviews {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #ffcc00;
        color: #000;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
    }
    footer {
        text-align: center;
        padding: 15px;
        background-color: #1e1e1e;
        color: #ccc;
    }
</style>
</head>
<body>

<!-- Sticky Top Bar -->
<div class="top-bar">
    <a href="homepage.html" class="store-name">Mohamed Drugs Shop</a>
    <a href="payment.html" class="cart-icon">
        üõí
        <span class="cart-count" id="cartCount">0</span>
    </a>
</div>

<!-- Page Heading -->
<div class="page-heading">
    <h2>Products in Egypt</h2>
    <p>ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ŸÅŸä ŸÖÿµÿ±</p>
</div>

<!-- Product Grid -->
<div class="product-grid" id="productGrid">
    <!-- Example Products with placeholder images -->
    <div class="product" data-title="Product 1" data-price="250">
        <img src="https://via.placeholder.com/300x200" alt="Product 1" onclick="addToCart(this)">
        <h3 onclick="addToCart(this)">Product 1</h3>
        <p class="price" onclick="addToCart(this)">250 EGP</p>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-title="Product 2" data-price="400">
        <img src="https://via.placeholder.com/300x200" alt="Product 2" onclick="addToCart(this)">
        <h3 onclick="addToCart(this)">Product 2</h3>
        <p class="price" onclick="addToCart(this)">400 EGP</p>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-title="Product 3" data-price="150">
        <img src="https://via.placeholder.com/300x200" alt="Product 3" onclick="addToCart(this)">
        <h3 onclick="addToCart(this)">Product 3</h3>
        <p class="price" onclick="addToCart(this)">150 EGP</p>
        <button class="add-to-cart" onclick="addToCart(this)">Add to Cart</button>
    </div>
</div>

<!-- Check Reviews Button -->
<a href="reviews.html" class="check-reviews">Check Reviews</a>

<!-- Footer -->
<footer>
    &copy; 2025 Mohamed Drugs Shop. All rights reserved.
</footer>

<script>
    let cartCount = 0;

    function addToCart(el) {
        let product = el.closest(".product");
        let name = product.getAttribute("data-title");
        let price = product.getAttribute("data-price");

        // Save to localStorage
        localStorage.setItem("cartItem", JSON.stringify({ name, price }));

        cartCount++;
        document.getElementById("cartCount").innerText = cartCount;

        // Redirect to checkout/payment page
        window.location.href = "payment.html";
    }
</script>

</body>
</html>
