<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mohamed Drugs Shop - Egypt</title>
<style>
body { background-color: #121212; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; }
header { text-align: center; padding: 20px; font-size: 28px; font-weight: bold; color: #ff3333; animation: glow 1s infinite alternate; }
@keyframes glow { from { text-shadow: 0 0 10px red; } to { text-shadow: 0 0 20px yellow; } }
.products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
.product { background-color: #1e1e1e; border-radius: 10px; padding: 15px; text-align: center; width: 200px; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
.product img { max-width: 100%; border-radius: 8px; }
button { background-color: red; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background-color: darkred; }
</style>
</head>
<body>

<header>Mohamed Drugs Shop</header>

<section class="products">
<div class="product">
<img src="https://via.placeholder.com/200" alt="Product 1">
<h3>Product 1</h3>
<p>Price: 250 EGP</p>
<button onclick="window.location.href='https://example.com'">Buy Now</button>
</div>
<div class="product">
<img src="https://via.placeholder.com/200" alt="Product 2">
<h3>Product 2</h3>
<p>Price: 400 EGP</p>
<button onclick="window.location.href='https://example.com'">Buy Now</button>
</div>
<div class="product">
<img src="https://via.placeholder.com/200" alt="Product 3">
<h3>Product 3</h3>
<p>Price: 150 EGP</p>
<button onclick="window.location.href='https://example.com'">Buy Now</button>
</div>
</section>

<div style="text-align:center; margin: 30px;">
<button onclick="window.location.href='https://example.com'">Check Customer Reviews</button>
</div>

</body>
</html>
